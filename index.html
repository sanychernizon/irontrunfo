<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IronTrunfo</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <div class="container">
        <div class="box-pc">
            <div class="box-vida"></div>
            <div class="box-card">
                <div class="card">
                    <div class="card-image"><img src="img/sany.jpg"></div>
                    <div class="card-name"><h1>Sany</h1></div>
                    <div class="card-skill">
                        <div class="js">
                            <div class="label">JS</div>
                            <div class="bar">
                                <div class="bar-level-js"></div>
                            </div>
                            <div class="level">85</div>
                        </div>
                        <div class="html">
                            <div class="label">HTML</div>
                            <div class="bar">
                                <div class="bar-level-html"></div>
                            </div>
                            <div class="level">85</div>
                        </div>
                        <div class="css">
                            <div class="label">CSS</div>
                            <div class="bar">
                                <div class="bar-level-css"></div>
                            </div>
                            <div class="level">37</div>
                        </div>
                    </div>
                    <div class="card-special"></div>
                    <div class="card-activator"></div>
                </div>
            </div>
        </div>

        <div class="box-user">
            <div class="box-vida"></div>
            <div class="box-card">
                <div class="card">
                    
                </div>
            </div>
        </div>

        <div class="box-side">
            <div class="box-console"></div>
            <div class="box-deck"></div>
        </div>
    </div>

</body>

</html>
