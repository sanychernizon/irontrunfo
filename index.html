<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IronTrunfo</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<div class="home">Bem vindo ao meu jogo! <button id="start-game">ENTRAR</button></div>
    <div class="container">
        <div class="box-user">
            <div class="box-vida">
                <h3 id="player-name">User Name</h3><h3>:</h3><h3 id="user-life">5</h3>
            </div>
            <div class="box-card">
                <div class="card">
                    <div class="card-image" id="user-card-img"></div>
                    <div class="card-name"><h1 id="user-card-name"></h1></div>
                    <div class="card-skill">
                        <div class="js" id="user-js-btn">
                            <div class="label">JS</div>
                            <div class="bar">
                                <div class="bar-level-js" id="bar-user-js"></div>
                            </div>
                            <div class="level" id="user-js-level"></div>
                        </div>
                        <div class="html" id="user-html-btn">
                            <div class="label">HTML</div>
                            <div class="bar">
                                <div class="bar-level-html" id="bar-user-html"></div>
                            </div>
                            <div class="level" id="user-html-level"></div>
                        </div>
                        <div class="css" id="user-css-btn">
                            <div class="label">CSS</div>
                            <div class="bar">
                                <div class="bar-level-css" id="bar-user-css"></div>
                            </div>
                            <div class="level" id="user-css-level"></div>
                        </div>
                    </div>
                    <div class="card-special">
                        <div class="special-title">
                            <h3>Special:</h3>
                            <h4 id="user-special"></h4> 
                        </div>
                        <div class="special-description" id="user-special-description">
                            <p></p>
                        </div>
                    </div>
                    <div class="card-activator">
                        <h3>Ativador</h3>
                        <ul id="user-activator">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-pc">
            <div class="box-vida">
                <h3>PC</h3><h3>:</h3><h3 id="pc-life">5</h3>
            </div>
            <div class="box-card">
                <div class="card-pc">
                    <div class="card-image" id="pc-card-img"></div>
                    <div class="card-name"><h1 id="pc-card-name"></h1></div>
                    <div class="card-skill">
                        <div class="js" id="pc-js-btn">
                            <div class="label">JS</div>
                            <div class="bar">
                                <div class="bar-level-js" id="bar-pc-js"></div>
                            </div>
                            <div class="level" id="pc-js-level">0</div>
                        </div>
                        <div class="html" id="pc-html-btn">
                            <div class="label">HTML</div>
                            <div class="bar">
                                <div class="bar-level-html" id="bar-pc-html"></div>
                            </div>
                            <div class="level" id="pc-html-level">0</div>
                        </div>
                        <div class="css" id="pc-css-btn">
                            <div class="label">CSS</div>
                            <div class="bar">
                                <div class="bar-level-css" id="bar-pc-css"></div>
                            </div>
                            <div class="level" id="pc-css-level">0</div>
                        </div>
                    </div>
                    <div class="card-special">
                        <div class="special-title">
                            <h3>Special:</h3>
                            <h4 id="pc-special"></h4> 
                        </div>
                        <div class="special-description" id="pc-special-description">
                            <p></p>
                        </div>
                    </div>
                    <div class="card-activator">
                        <h3>Ativador</h3>
                        <ul id="pc-activator">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-side">
            <div class="box-console"></div>
            <div class="box-deck">
                <div class="deck-comecar"><h2>COMEÃ‡AR</h2></div>
            </div>
        </div>
    </div>

<script src="cards.js"></script>
<script src="players.js"></script>
<script src="functions.js"></script>
<script src="main.js"></script>

</body>

</html>
